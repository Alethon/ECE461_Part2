    <label [hidden]="authToken == undefined || authToken.length > 0" class="mr-qrem right-float" for="username">Username</label>
    <input [hidden]="authToken == undefined || authToken.length > 0" class="mr-qrem" type="text" id="usernameInput" name="username">
    <label [hidden]="authToken == undefined || authToken.length > 0" class="ml-qrem" for="password">Password</label>
    <input [hidden]="authToken == undefined || authToken.length > 0" class="mh-qrem" type="text" id="passwordInput" name="password">
    <label [hidden]="authToken == undefined || authToken.length > 0" class="ml-qrem" for="adminCheck">Admin</label>
    <input [hidden]="authToken == undefined || authToken.length > 0" class="mr-qrem" type="checkbox" id="adminCheck" name="adminCheck" value="isAdmin">
    <button [hidden]="authToken == undefined || authToken.length > 0" class="mh-qrem" id="loginButton" disabled>Login</button>
    <button [hidden]="authToken == undefined || authToken.length == 0" class="mr-qrem right-float" id="logoutButton" disabled>Logout</button>
</div>

<div class="content" role="main">
    <div class="ph-qrem pv-qrem" [hidden]="authToken == undefined || authToken.length == 0">
        <span>Search for Packages</span>
    </div>

    <div class="ph-qrem pv-qrem" [hidden]="authToken == undefined || authToken.length == 0">
        <table class="table table-mod">
            <thead id="thead">
                <tr>
                  <th scope="col">Package Name</th>
                  <th scope="col">Version</th>
                </tr>
            </thead>
            <tbody id="packageSearchTbody">
                <tr>
                    <td>
                        <button id="packageSearchAddButton" disabled>Add Package</button>
                    </td>
                    <td colspan="2">
                        <button id="packageSearchSearchButton" disabled>Search Packages</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="ph-qrem pv-qrem" [hidden]="authToken == undefined || authToken.length == 0">
        <label class="mr-qrem" for="regex">RegEx</label>
        <input class="mr-qrem" type="text" id="regExSearchInput" name="regex" [disabled]="authToken == undefined || authToken.length == 0">
        <button class="ml-qrem" id="regExSearchButton" [disabled]="authToken == undefined || authToken.length == 0">Search RegEx</button>
    </div>

    <div class="ph-qrem pv-qrem" [hidden]="authToken == undefined || authToken.length == 0">
        <table class="table table-hover" id="table" [hidden]="authToken == undefined || authToken.length == 0">
            <thead id="theader"></thead>
            <tbody id="tbody"></tbody>
        </table>
        <button class="mh-qrem" id="tableNextButton" [disabled]="queryOffset == undefined || queryOffset">Next</button>
        <button class="mh-qrem" id="tablePreviousButton" disabled>Previous</button>
    </div>

    <div class="ph-qrem pv-qrem" [hidden]="authToken == undefined || authToken.length == 0">
        <button class="ml-qrem mr-qrem" id="resetRegistryButton" [disabled]="isAdmin == undefined || !isAdmin">Reset Registry</button>
    </div>
